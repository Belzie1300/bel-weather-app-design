<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

                <li>Max:<span>27</span>째C</li>
                <li>Min: <span>20</span>째C</li>

          </div>
        </div>
        <hr />
        <small
          ><a
            href="https://github.com/Belzie1300/bel-weather-app-design"

          >
