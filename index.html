<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Bel's Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div id="date"></div>
          <hr />
          <h3>Currently in...</h3>
          <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
              <h1>Osaka</h1>
            </div>
            <div class="col-4">
              <div>
                <ul class="main-overview">
                  <li>Max:<span id="main-overview-max"></span>째C</li>
                  <li>Min: <span id="main-overview-min"></span>째C</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-4 icon-summary">
              <div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Partly Cloudy"
                  width="100px"
                />
              </div>
              <div id="description"></div>
            </div>
            <div class="col-4">
              <div class="d-flex weather-temperature">
                <span class="main-temp"><strong></strong></span>
                <span class="unit">째C | <a href="#">째F</a></span>
              </div>
            </div>
            <div class="col-4">
              <div>
                <ul class="main-overview">
                  <li>
                    Humidity: <span id="humidity"><strong></strong></span>%
                  </li>
                  <li>
                    Wind: <span id="wind"><strong></strong></span> km/h
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <hr />
        </div>
        <small
          ><a
            href="https://github.com/Belzie1300/bel-weather-app-design"
            target="_blank"
            >Open-source code</a
          >
          by Belinda Dinh</small
        >
        <script src="src/app.js"></script>
      </div>
    </div>
  </body>
</html>
