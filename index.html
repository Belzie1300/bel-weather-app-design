<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/af3f9edfd7.js"
      crossorigin="anonymous"
    ></script>
    <title>Bel's Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-4" id="date"></div>
              <div class="col-4">
                <input
                  type="search"
                  placeholder="Search a city"
                  class="form-control w-100"
                  id="city-input"
                />
              </div>
              <div class="col-4">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-warning w-100"
                />
              </div>
            </div>
          </form>
          <hr />
          <h3>Currently in...</h3>
          <div class="city">
            <h1></h1>
          </div>
          <div class="row">
            <div class="col-4 icon-summary">
              <div>
                <img src="" alt="" id="icon" width="150px" />
              </div>
              <div id="description"></div>
            </div>
            <div class="col-4">
              <div class="d-flex weather-temperature">
                <span class="main-temp"><strong></strong></span>
                <span class="unit"
                  ><a href="#" id="celsius-link" class="active">째C</a> |
                  <a href="#" id="fahrenheit-link">째F</a></span
                >
              </div>
            </div>
            <div class="col-4">
              <div>
                <div>
                  <ul class="main-overview">
                    <li>Max: <span id="main-overview-max"></span>째C</li>
                    <li>Min: <span id="main-overview-min"></span>째C</li>
                  </ul>
                </div>
                <ul class="main-overview">
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <hr />
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small
          ><a
            href="https://github.com/Belzie1300/bel-weather-app-design"
            target="_blank"
            >Open-source code</a
          >
          by Belinda Dinh</small
        >
        <script src="src/app.js"></script>
      </div>
    </div>
  </body>
</html>
